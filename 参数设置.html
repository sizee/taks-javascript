<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1 minimum-scale=1 maximum-scale=1">
    <link rel="stylesheet" href="桌游精灵-base.css">
    <link rel="stylesheet" href="桌游精灵-参数设置.css">
    <script src="base-js/桌游精灵-1.js"></script>
    <script src="list-js/桌游精灵参数设置.js"></script>
    <script src="base-js/jquery-3.0.0.min.js"></script>
    <title>参数设置</title>
</head>
<body onload="mytime()">
<div class="wrap">
    <div class="header">
        <div class="left">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="right">
            <img src="桌游精灵-img/桌游精灵-冷启动页面-电池.png" alt="">
        </div>
        <p id="mytimes"></p>
    </div>
    <div class="nav-style2">
        <div class="left">
            <img src="桌游精灵-img/桌游精灵-设置页面返回.png" alt="">
        </div>
        <div class="right">
            <img src="桌游精灵-img/桌游精灵-设置页面帮助.png" alt="">
        </div>
        <p>参数设置</p>
    </div>
    <div class="content">
        <div class="content-top">
            <div class="top-left">
                <p>玩家配比</p>
            </div>
            <div class="top-right">
                <div class="top-right-up"></div>
                <div class="top-right-down">
                    <button>点击设置</button>
                    <img src="桌游精灵-img/桌游精灵-设置页面rectanglePancil.png" alt="">
                </div>
            </div>
        </div>
        <div class="content-middle">
            <p>水民词组</p>
            <p>幽灵词组</p>
        </div>
        <div class="content-bottom">
            <h3>玩家数量<span id="num">18</span>人</h3>
            <div id="show">
                <div class="rectangle1">
                    <img src="桌游精灵-img/桌游精灵-设置页面minus.png" alt="">
                </div>
                <div class="line"></div>
                <div class="rectangle2">
                    <img src="桌游精灵-img/桌游精灵-设置页面add.png" alt="">
                </div>
            </div>
        </div>
        <button id="start">去发牌</button>
    </div>

</div>

</body>
</html>
